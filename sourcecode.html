<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h3 class="card-title">CALCULATOR</h3>
        <form>
            <div class="display">
                <input type="text" name="display" readonly>
            </div>
            <div class="buttons">
                <button type="button" value="AC" onclick="clearDisplay()">AC</button>
                <button type="button" value="DEL" onclick="deleteLast()">DEL</button>
                <button type="button" value="/" onclick="appendValue('/')">/</button>
                <button type="button" value="*" onclick="appendValue('*')">*</button>
                <button type="button" value="7" onclick="appendValue('7')">7</button>
                <button type="button" value="8" onclick="appendValue('8')">8</button>
                <button type="button" value="9" onclick="appendValue('9')">9</button>
                <button type="button" value="-" onclick="appendValue('-')">-</button>
                <button type="button" value="4" onclick="appendValue('4')">4</button>
                <button type="button" value="5" onclick="appendValue('5')">5</button>
                <button type="button" value="6" onclick="appendValue('6')">6</button>
                <button type="button" value="+" onclick="appendValue('+')">+</button>
                <button type="button" value="1" onclick="appendValue('1')">1</button>
                <button type="button" value="2" onclick="appendValue('2')">2</button>
                <button type="button" value="3" onclick="appendValue('3')">3</button>
                <button type="button" value="=" onclick="calculate()" class="equal">=</button>
                <button type="button" value="." onclick="appendValue('.')">.</button>
                <button type="button" value="0" onclick="appendValue('0')">0</button>
                <button type="button" value="%" onclick="appendValue('%')">%</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
